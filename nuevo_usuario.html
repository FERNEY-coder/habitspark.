<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Usuario | HABITSPARK</title>
  <link rel="stylesheet" href="nuevo_usuario.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Encabezado con logo -->
  <header class="header-New_User">
    <div class="logo-header">
      <img src="/nova/logo.png" alt="Logo HabitSpark" class="logo-img" />
      <div class="texto-encabezado">
        <h1 class="titulo">HABITSPARK</h1>
        <p class="subtitulo">Encuentra equilibrio y paz en cada hábito</p>
      </div>
    </div>
  </header>

  <!-- Formulario -->
  <main class="main-New_User">
    <section class="New_User-form">
      <h2> Crear tu cuenta</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="Tu correo" required />
        </div>

        <div class="form-group">
          <label for="password">Crea tu contraseña</label>
          <input type="password" id="password" name="password" placeholder="Tu contraseña" required />
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirmar contraseña</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required />
        </div>

        <div class="form-group">
          <label for="altura_cm">Altura (cm)</label>
          <input type="number" id="altura_cm" name="altura_cm" placeholder="Ej. 170" />
        </div>

        <button type="submit" class="btn-login">Crear Usuario</button>
      </form>
    </section>
  </main>

  <!-- Validación y envío -->
   <script src="/nuevo_usuario.js" defer></script>


  <!-- Footer -->
  <footer class="footer-login">
    <p>&copy; 2025 HABITSPARK — Privacidad total. Equilibrio real.</p>
  </footer>
</body>
</html>
